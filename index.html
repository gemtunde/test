<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'> -->
    <title>Button Progress bar</title>

   
</head>
<body>
    <div class="progress">
        <div class="fill a" id="fill"> 50% </div>       
    </div>
    <div class="progress">
        <div class="fill b" id="fill">  50% </div>       
    </div>
    <div class="progress">
        <div class="fill c" id="fill">  50% </div>       
    </div>
    <div class="progress">
        <div class="fill d" id="fill">  50% </div>       
    </div>
    <div class="progress">
        <div class="fill e" id="fill"> 50% </div>       
    </div>
        <button id="btn">Finish</button>

        <script>
            var button = document.getElementById('btn');
            button.onclick = function(){
                var pos = 50;
               // var fill = document.getElementById('fill');
               var fill = document.querySelectorAll("[id='fill']");
                var t = setInterval(move,100);
                function move(){
                    if(pos >=100){
                        clearInterval(t)
                    }
                    else{
                        pos+=1;
                        for(var i = 0; i < fill.length; i++) 
                       { fill[i].style.width = pos+'%';                        
                        fill[i].innerText = '100%'; 
                        
                        }
                       // fill.style.width = pos+'%'
                    }
                }
            };
        </script>
</body>
</html>
